<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/logo/logo-black.png" />
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
          rel="stylesheet"
        />
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />

          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
    <link rel="stylesheet" href="text_message.css" />
    <title>Text Messages</title>
  </head>
  <body>
    <section class="sidebar">
      <div class="logo-wrapper">
        <img src="../logo/logo-white.png" alt="Logo" />
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-list-item">
            <a href="create_link.html"
              ><div class="icon-wrap"></div><img src="../img/Link.svg" alt="icon1" /><span> Create Link</span></div></a
            >
          </li>
          <li class="nav-list-item">
            <a href="contact.html"
              ><div class="icon-wrap"><img src="../img/Contacts.svg" alt="icon2" /
              ><span>Contact details </span></div></a
            >
          </li>
          <li class="nav-list-item">
            <a href="#"
              ><div class="icon-wrap"><img src="../img/Messages.svg" alt="icon3"/><span>Text Message</span></div></a
            >
          </li>
          <li class="nav-list-item">
            <a href="image_upload.html"><div class="icon-wrap"><img src="../img/Image.svg" alt="icon4"/><span>Images</span></div></a>
          </li>
          <li class="nav-list-item">
            <a href="video_upload.html"><div class="icon-wrap"><img src="../img/Video Camera.svg" alt="icon5"/><span>Videos</span></div></a>
          </li>
          <li class="nav-list-item">
            <a href="audio_file.html"
              ><div class="icon-wrap"><img src="../img/Audio.svg" alt="icon6"/><span>Audio File</span></div></a
            >
          </li>
          <li class="nav-list-item">
            <a href="#"
              ><div class="icon-wrap"><img src="../img/Upload To FTP.svg" alt="icon7"/><span>Upload Files</span></div></a
            >
          </li>
          <li class="nav-list-item">
            <a href="#"
              ><div class="icon-wrap"><img src="../img/Send Email.svg" alt="icon8"/><span>Send Mail</span></div></a
            >
          </li>
        </ul>
      </nav>
    </section>
    <main class="main">
      <div class="image-background-wrapper">
        <img src="../img/qr-large.png" alt="Qr large" />

        <img src="../img/qr-large.png" alt="Qr large" />

        <img src="../img/qr-large.png" alt="Qr large" />
      </div>
      <section class="left">
        <form class="Message-form" method="post">
          <div class="form-group">
            <label class="form-group">
              <p class="form-group-label">Phone Number</p>
              <input type="text" name="name" placeholder="Phone Number" required />
            </label>
          <div class="form-group">
            <label class="form-group">
                <textarea cols="30" rows="20" placeholder="Enter text "></textarea>
            </label>
            <div><p>0/250</p></div>
          </div>
          </div>
          <div class="bottom">
            <a href="#" target="blank" type="button" class="submit-button">Done</a> 
          </div>
        </form>
      </section>
      <section class="right">
        <div class="top">
          <div class="qr-wrapper">
            <img src="../img/qr-large.png" alt="Qr large" />
          </div>
        </div>
        <div class="side-other">
            <div class="dropdown" id="pdrop">
              <button class="dropbtn">
                Pattern
                <span class="material-symbols-outlined">
                  keyboard_arrow_down
                </span>
              </button>
              <div class="dropdown-content">
                <a href="#"
                  ><span class="material-symbols-outlined">
                    qr_code_scanner
                  </span></a
                >
                <a href="" class="drpicon-"
                  ><i class="fa-solid fa-qrcode"></i
                ></a>
                <a href="#"
                  ><span class="material-symbols-outlined"> qr_code_2 </span></a
                >
                <a href="#"
                  ><span class="material-symbols-outlined"> qr_code </span></a
                >
              </div>
            </div>

            <div class="dropdown" id="pdrop2">
              <button class="dropbtn">
                Color
                <span class="material-symbols-outlined">
                  keyboard_arrow_down
                </span>
              </button>
              <div class="dropdown-content">
                <a href="#"
                  ><label for="colorpicker">Color Picker:</label>
                  <input type="color" id="colorpicker" value="black"
                /></a>
                <a href="#"></a>
                <a href="#"></a>
              </div>
            </div>

            <div class="dropdown" id="pdrop22">
              <button class="dropbtn">
                Logo
                <span class="material-symbols-outlined">
                  keyboard_arrow_down
                </span>
              </button>
              <div class="dropdown-content">
                <input type="file" accept="image/*" />
              </div>
            </div>

            <div class="bottom" class="dropdown" id="pdrop2">
                <button type="submit" class="submit-button">
                  Generate QR Code
                </button>
              </div>

      </section>
    </main>
    <script src="image_upload.js"></script>
  </body>
</html>
