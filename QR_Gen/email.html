<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/logo/logo-black.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="email.css" />
    <title>Send mail</title>
  </head>

  <body>
    <div id="container">
      <div class="sidebar">
        <div class="logo-wrapper">
          <img src="../logo/logo-white.png" alt="Logo" />
        </div>
        <nav class="nav">
          <div id="anchors">
          <ul class="nav-list">
            <li class="nav-list-item">
              <a href="#"
                ><i class="fa-solid fa-link"></i><span> Create Link</span></a
              >
            </li>
            <li class="nav-list-item">
              <a href="#"
                ><i class="fa-solid fa-person"></i
                ><span>Contact details </span></a
              >
            </li>
            <li class="nav-list-item">
              <a href="#"
                ><i class="fa-solid fa-comment"></i><span>Text Message</span></a
              >
            </li>
            <li class="nav-list-item">
              <a href="#"
                ><i class="fa-solid fa-image"></i><span>Images</span></a
              >
            </li>
            <li class="nav-list-item">
              <a href="#"
                ><i class="fa-solid fa-video"></i><span>Videos</span></a
              >
            </li>
            <li class="nav-list-item">
              <a href="#"
                ><i class="fa-solid fa-volume-high"></i
                ><span>Audio File</span></a
              >
            </li>
            <li class="nav-list-item">
              <a href="#"
                ><i class="fa-solid fa-file-arrow-up"></i
                ><span>Upload Files</span></a
              >
            </li>
            <li class="nav-list-item maillink">
              <a href="#"
                ><i class="fa-solid fa-envelope-circle-check"></i
                ><span>Send Mail</span></a
              >
            </li>
          </ul>
          </div>
        </nav>
      </div>

      <div class="left">
          <h2 class="section-title">Add Details</h2>
          <form class="contact-form" method="post">
            <div class="form-group">
              <table>
                <tr><td><input
                  type="text"
                  name="name"
                  placeholder="Company name"
                  required
                /></td></tr>

                <tr><td><input
                  type="text"
                  name="email"
                  placeholder="Email address"
                  required
                /></td></tr>

                <tr><td><input type="text" name="name" placeholder="Address" required /></td></tr>
              

              

              
            </table>
              <div id="done"><button>Done</button></div>
            </div>
          </form>
        </div>

      <div class="right">
          <div class="top">
             <div class="qr-wrapper"> 
              <img id="qr" src="../img/qr-large.png" alt="Qr large" width="150px" height="150px"/>
            </div> 
          </div>
          
          <div class="side-other">
            
        

        <div class="dropdown" id="pdrop">
            <button class="dropbtn">Pattern <span class="material-symbols-outlined">
              keyboard_arrow_down
              </span></button>
            <div class="dropdown-content">
              <a href="#"><span class="material-symbols-outlined">
                qr_code_scanner
                </span></a>
               <a href="" class="drpicon-"><i class="fa-solid fa-qrcode"></i></a>
              <a href="#"><span class="material-symbols-outlined">
                qr_code_2
                </span></a>
              <a href="#"><span class="material-symbols-outlined">
                qr_code
                </span></a>
            </div>
          </div>
  
          <div class="dropdown" id="pdrop2">
            <button class="dropbtn">Color <span class="material-symbols-outlined">
              keyboard_arrow_down
              </span></button>
            <div class="dropdown-content">
              <a href="#"><label for="colorpicker">Color Picker:</label>
                <input type="color" id="colorpicker" value="black"></a>
              <a href="#"></a>
              <a href="#"></a>
            </div>
          </div>
  
          <div class="dropdown" id="pdrop22">
            <button class="dropbtn">Logo <span class="material-symbols-outlined">
              keyboard_arrow_down
              </span></button>
           
          </div>
  
          <div class="bottom" class="dropdown" id="pdrop2">
            <button type="submit" class="submit-button">Generate QR Code</button>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
