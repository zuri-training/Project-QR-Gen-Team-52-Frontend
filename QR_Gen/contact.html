<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/logo/logo-black.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact Details</title>
  </head>
  <body>
    <section class="sidebar">
      <div class="logo-wrapper">
        <img src="../logo/logo-white.png" alt="Logo" />
      </div>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-list-item">
            <a href="#"
              ><i class="fa-solid fa-link"></i><span> Create Link</span></a
            >
          </li>
          <li class="nav-list-item">
            <a href="#"
              ><i class="fa-solid fa-person"></i
              ><span>Contact details </span></a
            >
          </li>
          <li class="nav-list-item">
            <a href="#"
              ><i class="fa-solid fa-comment"></i><span>Text Message</span></a
            >
          </li>
          <li class="nav-list-item">
            <a href="#"><i class="fa-solid fa-image"></i><span>Images</span></a>
          </li>
          <li class="nav-list-item">
            <a href="#"><i class="fa-solid fa-video"></i><span>Videos</span></a>
          </li>
          <li class="nav-list-item">
            <a href="#"
              ><i class="fa-solid fa-volume-high"></i><span>Audio File</span></a
            >
          </li>
          <li class="nav-list-item">
            <a href="#"
              ><i class="fa-solid fa-file-arrow-up"></i
              ><span>Upload Files</span></a
            >
          </li>
          <li class="nav-list-item">
            <a href="#"
              ><i class="fa-solid fa-envelope-circle-check"></i
              ><span>Send Mail</span></a
            >
          </li>
        </ul>
      </nav>
    </section>
    <main class="main">
      <div class="image-background-wrapper">
        <img src="./img/qr-large.png" alt="Qr large" />

        <img src="./img/qr-large.png" alt="Qr large" />

        <img src="./img/qr-large.png" alt="Qr large" />
      </div>
      <section class="left">
        <h2 class="section-title">Add Contact Information</h2>
        <form class="contact-form" method="post">
          <div class="form-group">
            <label class="form-group">
              <p class="form-group-label">Name</p>
              <input type="text" name="name" placeholder="Name" required />
            </label>
          </div>
          <div class="form-group">
            <label class="form-group">
              <p class="form-group-label">Company</p>
              <input type="text" name="name" placeholder="Company" required />
            </label>
          </div>
          <div class="form-group">
            <label class="form-group">
              <p class="form-group-label">Website</p>
              <input type="text" name="name" placeholder="Website" required />
            </label>
          </div>
          <div class="form-group">
            <label class="form-group">
              <p class="form-group-label">Email address</p>
              <input
                type="text"
                name="name"
                placeholder="Email address"
                required
              />
            </label>
          </div>
          <div class="form-group">
            <label class="form-group">
              <p class="form-group-label">Phone number</p>
              <input
                type="text"
                name="name"
                placeholder="Phone number"
                required
              />
            </label>
          </div>
          <div class="form-group">
            <label class="form-group">
              <p class="form-group-label">Address</p>
              <input type="text" name="name" placeholder="Address" required />
            </label>
          </div>
        </form>
      </section>
      <section class="right">
        <div class="top">
          <div class="qr-wrapper">
            <img src="../img/qr-large.png" alt="Qr large" />
          </div>
        </div>
        <div class="middle">
          <div class="accordion-list">
            <div class="accordion">
              <div class="accordion-top">
                <p>Pattern</p>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
              <div class="accordion-body">
                <div class="icon-wrapper">
                  <img src="../img/qr-1.svg" alt="qr-1" />
                </div>
                <div class="icon-wrapper">
                  <img src="../img/qr-2.svg" alt="qr-2" />
                </div>
                <div class="icon-wrapper">
                  <img src="../img/qr-3.svg" alt="qr-3" />
                </div>
                <div class="icon-wrapper">
                  <img src="../img/qr-4.svg" alt="qr-4" />
                </div>
              </div>
            </div>
            <div class="accordion">
              <div class="accordion-top">
                <p>Color</p>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
            <div class="accordion">
              <div class="accordion-top">
                <p>Logo</p>
                <i class="fa-solid fa-chevron-down"></i>
              </div>
            </div>
          </div>
          <div class="grid-container">
              <div class="grid-item"><p>png</p></div>
              <div class="grid-item"><p>Jpg</p></div>
              <div class="grid-item"><p></p>Pdf</p></div>
          </div>
        </div>

        <div class="bottom">
          <button type="submit" class="submit-button">Generate QR Code</button>
        </div>
      </section>
    </main>
  </body>
</html>
